<head>
  <title>German-ator++</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Vollkorn:400italic,400' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> sidebar}}
  <div id='content' class="snap-content" style="background-image:url({{imgurl}})">
    {{> bg}}
    {{> list}}
  	<div class='container'>
    	{{> form}}
  	</div>
  </div>
</body>

<template name="sidebar">
  <div class="snap-drawers">
    <nav class="snap-drawer snap-drawer-left">
      <ul class='list' id='menu'>
        <li><a href='#'>Simple Present</a></li>
        <li><a href='#'>Simple Past</a></li>
        <li><a href='#'>Present Perfect</a></li>
        <li><a href='#'>Past Perfekt</a></li>
        <li><a href='#'>Simple Futur</a></li>
        <li><a href='#'>Futur Perfect</a></li>
      </ul>
      <ul class='list' id='menu-type'>
        <li>
          <div class=''>WORD</div>
          <div class=''>VERB</div>
        </li>
      </ul>
    </nav>
  </div>
</template>

<template name="list">
  <div id="list">
    HOLAAAAAAAAA
  </div>
</template>

<template name="form">
  <form class="form-signin">
    <div class="flipcard front">
      <!-- <h2 class="form-signin-heading">German-ator++</h2> -->
      <h3>{{word.english}}</h3>
      <input type="text" class="form-control arriba" id='word' placeholder="Word">
      <input type="text" class="form-control abajo" id='plural' placeholder="Plural">
      <button class="btn btn-large btn-primary i-know-it">I know it</button>
      <div class='pull-right'>
  	    <button class="btn btn-large btn-success check" type="submit">check</button>
  	    <button class="btn btn-large pass">pass</button>
  	  </div>
    </div>
    <div class="flipcard back">
      <h2 class="form-signin-heading">German-ator++</h2>
      <h3>{{word.english}}</h3>
      <h3>{{word.word}}</h3>
      <h3>{{word.plural}}</h3>
      <button class="btn btn-large btn-success i-did-know">Yeah, I did</button>
      <button class="btn btn-large btn-danger pull-right i-didnt-know">:(</button>
    </div>
  </form>
  <audio src="http://www.ispeech.org/p/generic/getaudio?text={{audio}}&voice=eurgermanfemale&speed=0&action=convert"></audio>
</template>

<template name="bg">
  <div class='bg'></div>
</template>

<template name="thumbs">
  <div class="row">
    <div class="span4">
      <img src='http://getbootstrap.com/2.3.2/assets/img/examples/browser-icon-chrome.png' />
    </div>
    <div class="span4">
      <img src='http://getbootstrap.com/2.3.2/assets/img/examples/browser-icon-safari.png' />
   </div>
    <div class="span4">
      <img src='http://getbootstrap.com/2.3.2/assets/img/examples/browser-icon-firefox.png' />
    </div>
  </div>
</template>
